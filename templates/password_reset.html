<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: 
                url('https://videoflix.dschneider-dev.de/assets/roboto-regular.woff') format('woff'),
                url('https://videoflix.dschneider-dev.de/assets/roboto-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2E3EDF;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 40px;
            height: 48px;
            width: 198px;
            margin-top: 20px;
        }
        .button:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .logo-head-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-head-container">
            <img src="https://videoflix.dschneider-dev.de/assets/mail_logo.png">
        </div>
        
        <p>Hi {{ user.username }},</p>
        <p>You have requested a password reset. Please click the following link to reset your password:</p>
        <a href="{{ reset_url }}" class="button">Reset Password</a>
        <p>If you did not request this, please ignore this email.</p>
        <div class="footer">
           <p>Thanks,</p>
           <p>The Videoflix Team</p>
        </div>
    </div>

</body>
</html>
